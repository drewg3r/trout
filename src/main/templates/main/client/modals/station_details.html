<div class="modal modal-lg fade" id="stationDetailsModal{{ modal_id }}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">{{ station }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-6">
            <div class="ratio ratio-1x1">
              <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox={{ station.osm_bbox_coordinates }}&amp;layer=mapnik&amp;marker={{ station.osm_coordinates }}"></iframe>
            </div>
          </div>
          <div class="col-6">

            <div>
              Arrival:
            </div>

            <div>
              Departure:
            </div>

            <div>
              ...
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
